<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Skill Calculator</title>
</head>
<body> 
  <header style="width:100%; display:flex; flex-direction:row; align-items: center; justify-content: center;">
    <section>
      <div onclick="window.location.href='../index.html';">
        <img src="../PSlogo.png" height="100px" style="cursor:pointer;" alt="pandora_saga_logo"">
      </div>
    </section>
    <h2 style="margin-left: 40px;">Skill Calculator</h2>
  </header>
  <div class="tlayout">
    <div class="skill_calc">
      <select name="char_classes" id="char_classes">
        <!-- Warrior tree -->
        <option class="branch_1" value="0">Warrior</option>
        <option class="branch_2" value="0">Gladiator</option>
        <option class="branch_3" value="0">Juggernaut</option>
        <option class="branch_3" value="0">Dragoon</option>
        <option class="branch_2" value="0">Knight</option>
        <option class="branch_3" value="0">General</option>
        <option class="branch_3" value="0">Paladin</option>
        <!-- Scout tree -->
        <option class="branch_1" value="0">Scout</option>
        <option class="branch_2" value="0">Archer</option>
        <option class="branch_3" value="0">Sniper</option>
        <option class="branch_3" value="0">Hunter</option>
        <option class="branch_2" value="0">Agent</option>
        <option class="branch_3" value="0">Assassin</option>
        <option class="branch_3" value="0">Saboteur</option>
        <!-- Acolyte tree -->
        <option class="branch_1" value="0">Acolyte</option>
        <option class="branch_2" value="0">Priest</option>
        <option class="branch_3" value="0">Cleric</option>
        <option class="branch_3" value="0">Enchanter</option>
        <option class="branch_2" value="0">Ascetic</option>
        <option class="branch_3" value="0">Monk</option>
        <option class="branch_3" value="0">Exorcist</option>
        <!-- Mage tree -->
        <option class="branch_1" value="0">Mage</option>
        <option class="branch_2" value="0">Wizard</option>
        <option class="branch_3" value="0">Warlock</option>
        <option class="branch_3" value="0">Conjurer</option>
        <option class="branch_2" value="0">Sorcerer</option>
        <option class="branch_3" value="0">Corruptor</option>
        <option class="branch_3" value="0">Shadowblade</option>
      </select>
      
      <div class="skill_bars">

        <ul class="skill_branch_title">
          <li>Melee</li>
        </ul>

        <ul class="skill_line" style="border: white;">
          <li>
            <div class="sbar">
              <div class="sname"><p>Slash</p></div>
              <div class="smeasure"><div class="color_rect" id="sbar_slash" style="width:0px;"></div></div>
              <button class="btn_skill_decr" onclick="resize_sbar(0, 'all')"><<</button>
              <button class="btn_skill_decr" onclick="resize_sbar(0, 'ten')"><</button>
              <button class="btn_skill_decr" onclick="resize_sbar(0, 'one')">-</button>
              <button class="btn_skill_incr" onclick="resize_sbar(1, 'one')">+</button>
              <button class="btn_skill_incr" onclick="resize_sbar(1, 'ten')">></button>
              <button class="btn_skill_incr" onclick="resize_sbar(1, 'all')">>></button>
            </div>
          </li>
          <li>
            <div class="sbar">
              <div class="sname"> <p>Thrust</p> </div>
            </div>
          </li>
          <li>
            <div class="sbar">
              <div class="sname"><p>Cleave</p></div>
            </div>
          </li>
          <li>
            <div class="sbar">
              <div class="sname"><p>Bash</p></div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <table class="skill_tree">

          <th id="table_title"><h3>Skill Tree</h3></th>
        </tr>

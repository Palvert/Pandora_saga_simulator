<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <Title>Miscellaneous</title>
  <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
  <header style="width:100%; display:flex; flex-direction:row; align-items: center; justify-content: center; margin-bottom:20px;">
    <section>
      <div onclick="window.location.href='../index.html';">
        <img src="../PSlogo.png" height="100px" style="cursor:pointer;" alt="pandora_saga_logo"">
      </div>
    </section>
    <h2 id="page_title" style="margin-left: 40px;">Miscellaneous</h2>
  </header>

  <div class="layout">
    <!-- REAL TIME BEFORE NIGHT CALC -->
    <div class="frame">
      <div class="calc_title">
        <img id="title_icon" src="images/icon_night.png" alt="icon_night.png">
        <h4 style="text-align:center; margin: 0px 0px 10px 0px;">Real time before night</h4>
      </div>
      <p style="margin-bottom:10px;">Type in the current game time:</p>
      <div style="display:flex; transform: translate(34.0%, -30%); margin-top: 14px;">
        <input id="calc1_inp_time" type="time" style="text-align:center; font-size: 22px;">
      </div>
      <label id="calc1_lbl_tleft" style="text-align:center; font-size:22px;">--:--</label>
      <div style="display:flex; width: 50%; transform: translate(50%, 0%); margin-top: 10px;">
        <button id="calc1_btn_timeleft">Calc</button>
      </div>
    </div> 

    <!-- REAL TIME BEFORE GAME TIME -->
    <div class="frame" id="calc2">
      <div class="calc_title">
        <img id="title_icon" src="images/icon_day.png" alt="icon_day.png">
        <h4 style="text-align:center; margin: 0px 0px 10px 0px;">Real time before game time</h4>
      </div>


      <div class="input_time">
        <p style="margin-bottom:10px;">Current game time:</p>
        <input id="calc2_curtime" type="time" style="text-align:center; font-size: 22px;">
      </div>
      <div class="input_time">
        <p style="margin-bottom:10px;">Game time you need:</p>
        <input id="calc2_gtime" type="time" style="text-align:center; font-size: 22px;">
      </div>

      <label id="calc2_lbl_tleft" style="text-align:center; font-size:22px;">--:--</label>
      <div style="display:flex; width: 50%; transform: translate(50%, 0%); margin-top: 10px;">
        <button id="calc2_btn_timeleft">Calc</button>
      </div>
    </div> 
  </div>

</body>
<script type="text/javascript" src="script.js"></script>
</html>
